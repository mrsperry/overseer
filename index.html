<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <title>Overseer</title>
        <meta name="charset" content="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A short idle/incremental virus scanner game">
        <link rel="author" href="https://mrsperry.github.io">
        <link rel="manifest" href="site.webmanifest">
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="src/assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="src/assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="src/assets/favicon-16x16.png">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="src/output/output.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130264842-5"></script>
        <script>
            if (document.location.hostname.search("mrsperry.github.io") !== -1) {
                window.dataLayer = window.dataLayer || [];
                function gtag(){ dataLayer.push(arguments); }
                gtag("js", new Date());

                gtag("config", "UA-130264842-5");
            }
        </script>
    </head>
    <body>
        <section class="main-menu hidden">
            <img class="main-menu-image" alt="A dark gray shield with a green circle in the center" src="src/assets/main-menu.png">
            <h1 class="title">Overseer</h1>
            <button class="bordered" onclick="Main.startGame();">
                <span>Start Game</span>
            </button>
            <button class="bordered" onclick="Settings.show();">
                <span>Settings</span>
            </button>
            <button class="bordered" onclick="Stats.generateReport();">
                <span>Statistics</span>
            </button>
            <a class="bordered" href="https://github.com/mrsperry/overseer/wiki" target="_blank" rel="noopener">
                <span>Help & Wiki</span>
            </a>
            <a class="bordered" href="https://github.com/mrsperry/overseer" target="_blank" rel="noopener">
                <span>Github</span>
            </a>
        </section>
        <section class="main-content hidden" type="messages">
            <nav class="hidden">
                <button class="bordered messages-tab invisible" onclick="Main.switchFocus('messages');">
                    <span>Messages</span>
                </button>
                <button class="bordered cores-disks-tab invisible" onclick="Main.switchFocus('cores-disks');">
                    <span>Cores & Disks</span>
                </button>
                <button class="bordered research-tab invisible" onclick="Main.switchFocus('research');">
                    <span>Research</span>
                </button>
                <button class="bordered network-tab invisible" onclick="Main.switchFocus('network');">
                    <span>Network</span>
                </button>
            </nav>
            <div class="vertical-container">
                <div class="messages invisible"></div>
            </div>
            <div class="vertical-container">
                <div class="cores invisible"></div>
                <div class="disks invisible">
                    <div class="drives"></div>
                    <div class="quarantines"></div>
                    <div class="disk-view">
                        <h1 class="header"></h1>
                        <h2 class="subheader">
                            <span>Files:</span>
                            <span class="disk-size"></span>
                        </h2>
                    </div>
                </div>
                <div class="research invisible">
                    <h2 class="reliability"></h2>
                </div>
            </div>
            <div class="vertical-container">
                <div class="channels invisible"></div>
                <div class="data-core invisible">
                    <h1>Memory core decryption</h1>
                </div>
            </div>
        </section>
        <footer class="hidden">
            <a class="clickable" onclick="Settings.show();">Settings</a>
            <a class="clickable" onclick="Stats.generateReport();">Statistics</a>
            <a class="clickable" href="https://github.com/mrsperry/overseer/wiki" target="_blank" rel="noopener">Help & Wiki</a>
            <a class="clickable" href="https://github.com/mrsperry/overseer" target="_blank" rel="noopener">Github</a>
        </footer>
        <noscript class="noscript">
            <h1>Javascript is not enabled</h1>
            <p>You must enable Javascript in your browser to play Overseer.</p>
            <p>If you are concerned about the contents of the scripts that are run, the entire source code is freely available to view <a class="clickable" href="https://github.com/mrsperry/overseer" target="_blank" rel="noopener">on Github</a>.</p>
            <p>For additional questions or concerns you can email me at <a class="clickable" href="mailto:mrjoshuasperry@gmail.com">mrjoshuasperry@gmail.com</a>.</p>
        </noscript>
        <script src="src/output/build.js"></script>
    </body>
</html>
